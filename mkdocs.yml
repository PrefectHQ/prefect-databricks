site_name: prefect-databricks
repo_url: https://github.com/PrefectHQ/prefect-databricks
theme:
  name: material
  palette:
    primary: blue
    accent: blue
markdown_extensions:
    - admonition
    - attr_list
    - codehilite
    - md_in_html
    - meta
    - pymdownx.highlight:
        use_pygments: true
    - pymdownx.superfences
    - pymdownx.tabbed
plugins:
  - search
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - mkdocstrings:
      handlers:
        python:
          rendering:
            show_root_heading: True
            show_object_full_path: False
            show_category_heading: False
            show_bases: False
            show_signature: False
            heading_level: 1
      watch:
        - prefect_databricks/
        - README.md

nav:
    - Home: index.md
    - Credentials: credentials.md
    - Accounts: accounts.md
    - Dashboards: dashboards.md
    - Git Credentials: git_credentials.md
    - Global Init Scripts: global_init_scripts.md
    - Ip Access Lists: ip_access_lists.md
    - Jobs: jobs.md
    - Mlflow: mlflow.md
    - Permissions: permissions.md
    - Queries: queries.md
    - Repos: repos.md
    - Rest: rest.md
    - Sql: sql.md
    - Token Management: token_management.md
    - Workspace Conf: workspace_conf.md
    - Data Sources: data_sources.md
    